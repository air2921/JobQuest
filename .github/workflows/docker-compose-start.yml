name: Docker Compose Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and start containers
        run: docker-compose up -d

      - name: Monitor and restart container if necessary
        id: monitor
        run: |
          sleep 10

          container_status=$(docker inspect -f '{{.State.Status}}' api || echo "not found")

          if [ "$container_status" != "running" ]; then
            echo "Container 'api' is not running. Attempting to restart..."
            docker-compose restart api
            sleep 10
            container_status=$(docker inspect -f '{{.State.Status}}' api || echo "not found")

            if [ "$container_status" != "running" ]; then
              echo "Container 'api' failed to start after restart. Marking workflow as failed."
              exit 1
            else
              echo "Container 'api' restarted successfully."
            fi
          else
            echo "Container 'api' is running."
          fi
